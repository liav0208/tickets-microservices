apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: liav19960208/client
          resources:
            limits:
              memory: "256Mi" # Set the memory limit to 256Mi (Megabytes)
            requests:
              memory: "128Mi" # Set the memory request to 128Mi (Megabytes)
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
